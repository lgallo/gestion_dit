  time:
    formats:
      default: "%A, %e de %B de %Y, %H:%M hs"
      short: "%e/%m, %H:%M hs"
      long: "%A, %e de %B de %Y, %H:%M hs"
    am: am
    pm: pm
  datetime:
    distance_in_words:
      half_a_minute: medio minuto
      less_than_x_seconds:
        zero: menos de 1 segundo
        one: menos de 1 segundo
        other: menos de {{count}} segundos
      x_seconds:
        one: 1 second
        other: "{{count}} seconds"
      less_than_x_minutes:
        zero: menos de 1 minuto
        one: menos de 1 minuto
        other: menos de {{count}} minutos
      x_minutes:
        one: 1 minuto
        other: "{{count}} minutos"
      about_x_hours:
        one: aproximadamente 1 hora
        other: aproximadamente {{count}} horas
      x_days:
        one: "1 d&iacute;a"
        other: "{{count}} d&iacute;as"
      about_x_months:
        one: aproximandamente 1 mes
        other: aproximadamente {{count}} mes
      x_months:
        one: 1 month
        other: "{{count}} mes"
      about_x_years:
        one: "aproximadamente 1 a&ntilde;o"
        other: "aproximadamente {{count}} a&ntilde;os"
      over_x_years:
        one: "m&aacute;s de 1 a&ntilde;o"
        other: "m&aacute;s de {{count}} a&ntilde;os"
    prompts:
      year:   "A&ntilde;o"
      month:  "Mes"
      day:    "D&iacute;a"
      hour:   "Hora"
      minute: "Minuto"
      second: "Segundos"

  number:
    percentage:
      format:
        delimiter: "."
    precision:
      format:
        delimiter: "."
    human:
      format:
        delimiter: "."
        precision: "2"
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "byte"
            other: "bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
    format:
      precision: 3
      separator: ","
      delimiter: .
    currency:
      format:
        unit: $
        precision: 2
        format: "%u %n"
        separator: ","
        delimiter: "."
  support:
    array:
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: " y "