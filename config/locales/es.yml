# Datos de la plantilla gen√©rica
  date:
    formats:
      default: "%e/%m/%Y"
      short: "%e %b"
      long: "%e de %B de %Y"
    day_names:
    - domingo
    - lunes
    - martes
    - "mi&eacute;rcoles"
    - jueves
    - viernes
    - "s&aacute;bado"
    abbr_day_names:
    - dom
    - lun
    - mar
    - mie
    - jue
    - vie
